name: Auto Release Notes

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*-tcg-*'

jobs:
  generate-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate tag context
        run: |
          if [[ "$GITHUB_REF" != refs/tags/* ]]; then
            echo "âŒ This workflow must be triggered by a tag push. Got: $GITHUB_REF"
            exit 1
          fi

      - name: Extract tag name
        id: extract_tag
        run: echo "tag_name=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub release with auto-generated notes
        run: |
          echo "Creating release for tag: ${{ steps.extract_tag.outputs.tag_name }}"

          gh release create "${{ steps.extract_tag.outputs.tag_name }}" \
            --title "${{ steps.extract_tag.outputs.tag_name }}" \
            --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
